<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landing_google-form</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__wrap content">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="" class="header__link">
              Как купить
            </a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">
              Рост Акций
            </a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">
              8 Причин купить
            </a>
          </li>
        </ul>
        <div class="header__btn-wrap">
          <button class="btn header__btn">
            Заказать звонок
          </button>
        </div>
      </nav>
    </div>
  </header>

  <section class="stock">
    <div class="stock__wrap content">
      <div class="stock__heading-wrap">
        <h1 class="stock__heading">
          Покупай Акции
          <span class="stock__blue">g</span>
          <span class="stock__red">o</span>
          <span class="stock__yelow">o</span>
          <span class="stock__blue">g</span>
          <span class="stock__green">l</span>
          <span class="stock__red">e</span>
        </h1>
      </div>

      <div class="stock__text__wrap">
        <p class="stock__text">
          Стань акционером Google сегодня! Потенциал дохода 12% за месяц!
        </p>
      </div>

      <form class="stock__form">
        <span class="stock__form-text">
          Введите номер телефона
        </span>

        <input class="stock__form-input" type="text" placeholder="+7(000)000-00-00">

        <span class="stock__form-text">
          Ваше имя
        </span>
        <input class="stock__form-input" type="text" placeholder="Как можно к Вам обращаться?">

        <div class="stock__form-wrapper-btn">
          <button class="btn stock__form-btn">
            Купить акции
          </button>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
